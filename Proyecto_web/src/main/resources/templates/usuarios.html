<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>

        <div>

            <table border="i">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Editar</th>
                        <th>Delete</th>
                        <th>Agregar Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${personas}">
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getApellido}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <td>
                            <a th:href="@{/editPersona/{id} (id=${user.getId})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id} (id=${user.getId})}">Delete</a>
                        </td>
                        <td>
                            <a th:href="@{/usuarioNuevos}">Agregar Usuario</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
